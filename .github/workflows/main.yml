name: HTML Lint Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  html-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install HTML-Validate
        run: npm install -g html-validate

      - name: Run HTML validation
        run: |
          html-validate "**/*.html" > validation-results.txt 2>&1 || echo "Validation completed with issues"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const validationResults = fs.readFileSync('validation-results.txt', 'utf8');
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## HTML Validation Results\n\`\`\`\n${validationResults}\n\`\`\``
            });
